{% extends 'base.html' %}
{% block content %}

            <tbody>

            <tr>

                    <a class="btn rounded-pill btn-warning" title="Qazosi o'qidim"><i class="fa-solid fa-handshake"></i></a>

                 <td class={{ today.shom }}> <!-- Shom  -->

                    <a class="btn rounded-pill btn-danger" title="Qazosi Qilganman"><i class="fa-solid fa-thumbs-down"></i></a>

                 <td class={{ today.xufton }}> <!-- Xufton  -->

                    <a class="btn rounded-pill btn-warning" title="Qazosi o'qidim"><i class="fa-solid fa-handshake"></i></a>
                    <a class="btn rounded-pill btn-danger" title="Qazosi Qilganman"><i class="fa-solid fa-thumbs-down"></i></a>
                 </td>
                 <td class={{ today.vitr }}> <!-- Vitr Vojib  -->
                    <a class="btn rounded-pill btn-success" title="Vaqtida o'qidim"><i class="fa-solid fa-thumbs-up"></i></a>
                    <a class="btn rounded-pill btn-warning" title="Qazosi o'qidim"><i class="fa-solid fa-handshake"></i></a>
                    <a class="btn rounded-pill btn-danger" title="Qazosi Qilganman"><i class="fa-solid fa-thumbs-down"></i></a>
                 </td>

              </tr>
            </tbody>

        </table>
         <br>
         <hr>
         <br>

        <table class="table table-striped table-bordered">
           <thead>
              <tr>
                 <th>Sana</th>
                 <th>Bomdod</th>
                 <th>Peshin</th>
                 <th>Asr</th>
                 <th>Shom</th>

                 </td>
                 <td class={{ i.peshin }}> <!-- Peshin  -->
                    <a class="btn rounded-pill btn-success" title="Vaqtida o'qidim"><i class="fa-solid fa-thumbs-up"></i></a>
                    <a class="btn rounded-pill btn-warning" title="Qazosi o'qidim"><i class="fa-solid fa-handshake"></i></a>

                    <a class="btn rounded-pill btn-danger" title="Qazosi Qilganman"><i class="fa-solid fa-thumbs-down"></i></a>
                 </td>
                 <td class={{ i.shom }}> <!-- Shom  -->
                    <a class="btn rounded-pill btn-success" title="Vaqtida o'qidim"><i class="fa-solid fa-thumbs-up"></i></a>
                    <a class="btn rounded-pill btn-warning" title="Qazosi o'qidim"><i class="fa-solid fa-handshake"></i></a>
                    <a class="btn rounded-pill btn-danger" title="Qazosi Qilganman"><i class="fa-solid fa-thumbs-down"></i></a>
                 </td>
                 <td class={{ i.xufton }}> <!-- Xufton  -->
                    <a class="btn rounded-pill btn-success" title="Vaqtida o'qidim"><i class="fa-solid fa-thumbs-up"></i></a>
                    <a class="btn rounded-pill btn-warning" title="Qazosi o'qidim"><i class="fa-solid fa-handshake"></i></a>

                 </td>

              </tr>
                {% endfor %}

           </tbody>
           <tfoot>
              <tr>
                 <th>Sana</th>
                 <th>Bomdod</th>
                 <th>Peshin</th>
                 <th>Asr</th>
                 <th>Shom</th>
                 <th>Xufton</th>
                 <th>Vitr Vojib</th>
              </tr>
           </tfoot>
        </table>
     </div>
  </div>
</div>



  <script>
      // Get all 'td' elements with the class 'bg-danger'
    var tdElements = document.querySelectorAll('td.bg-danger');

    // Loop through each 'td' element
    tdElements.forEach(function(td) {
        // Get all 'a' elements with the class 'btn danger' within the current 'td' element
        var aElements = td.querySelectorAll('a.btn-danger');

        // Loop through each 'a' element and remove it
        aElements.forEach(function(a) {
            a.remove();
        });
    });

    // Get all 'td' elements with the class 'bg-danger'
    var tdElements = document.querySelectorAll('td.bg-warning');

    tdElements.forEach(function(td) {
        var aElements = td.querySelectorAll('a.btn-warning');

        aElements.forEach(function(a) {
            a.remove();
        });
    });

    // Get all 'td' elements with the class 'bg-danger'
    var tdElements = document.querySelectorAll('td.bg-success');

    tdElements.forEach(function(td) {
        var aElements = td.querySelectorAll('a.btn-success');

        aElements.forEach(function(a) {
            a.remove();
        });
    });

  </script>


{% endblock %}
